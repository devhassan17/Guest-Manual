<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ config.APP_NAME }}{% block title %}{% endblock %}</title>
  <link rel="icon" href="https://empiresproperty.com/wp-content/uploads/2023/06/cropped-Favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="{{ url_for('index') }}" class="brand brand-logo">
        <img src="{{ url_for('static', filename='img/emp-logo-fallback.png') }}" alt="Empires Property" height="32">
      </a>
      <nav>
        
      </nav>
    </div>
  </header>

  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for cat, msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">Â© {{ config.APP_NAME }}</div>
  </footer>
</body>
</html>
